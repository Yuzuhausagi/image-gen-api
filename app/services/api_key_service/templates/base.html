<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Generation API{% endblock %}</title>
    <style>
        /* Basic reset and centering */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 80px;
            color: #333;
        }

        html {
          background: radial-gradient(circle,
            rgba(199, 210, 254, 0.15) 0%,
            rgba(254, 202, 202, 0.1) 40%,
            rgba(216, 180, 254, 0.05) 60%,
            rgba(216, 180, 254, 0) 100%
          );
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
        }
        .highlight {
            color: #6e00ff; /* Change to desired color for emphasis */
        }
        p {
            font-size: 1.25rem;
            color: #555;
            margin: 1rem 0 2rem 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: inline-block;
        }
        .btn-primary {
            background-color: #6e00ff;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            {% block header %}{% endblock %}
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            {% block footer %}{% endblock %}
        </footer>
    </div>
</body>
</html>
