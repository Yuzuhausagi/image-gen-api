{% extends "base.html" %}

{% block title %}API Keys{% endblock %}

{% block content %}
<h1>{{ organization_name }}</h1>
<h2>API Keys</h2>
<ul>
  {% for api_key in api_keys %}
    <li>{{ api_key.name }} <a href="/manage/organization/{{ organization_id }}/api-keys/{{ api_key.id }}/delete">Delete</a></li>
  {% endfor %}
</ul>

<h3>Create a new API Key</h3>
<form action="/manage/organization/{{ organization_id }}/api-keys" method="post" enctype="application/x-www-form-urlencoded"></form>
  <label for="name">API Key Name:</label>
  <input type="text" id="name" name="name" required>
  <button type="submit">Create</button>
</form>
{% endblock %}
